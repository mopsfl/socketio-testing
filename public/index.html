<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="client.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div element-loading class="loading">
        <p>Loading...</p>
    </div>
    <div element-login class="login hidden">
        <h1>Login</h1>
        <div element-input-notif class="input-notif hidden hidden-anim">
            <p element-value>Message</p>
        </div>
        <form>
            <input data-loginusername type="text" placeholder="Username" required>
            <input data-loginpassword type="password" placeholder="Password" required>
            <button element-loginsubmit type="submit" value="Login" value="Login"><span element-text>Login</span><i element-icon class="fa fa-circle-o-notch fa-spin hidden"></i></button>
        </form>
    </div>
    <main class="hidden">
        <div class="onlineusers-list" element-onlineusers-list>
            <h3>Online Users <span element-onlineusers>(0)</span></h3>
            <ul element-userlist>
                <template element-usertemplate>
                    <p></p>
                </template>
            </ul>
        </div>
        <div class="inputs">
            <input data-msg type="text" placeholder="Message" required> <input element-sendmsg type="button" value="Send">
            <ul element-messages>
                <template element-messagetemplate>
            <li></li>
        </template>
            </ul>
            <div class="username-changer">
                <input data-usernameinput type="text" name="username" id="username" placeholder="Username" required> <input element-changeusername type="button" value="Change Username">
            </div>
        </div>
    </main>
    <footer>
        <p><span element-userinfo>username &middot; uuid</span><span element-ping> ping: 0ms</span></p>
    </footer>
</body>

</html>
